<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #empleadoForm="ngForm" (ngSubmit)="agregarEmpleado(empleadoForm)">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="nombre" #name="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.nombre" placeholder="nombre">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="apellido" #name="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.apellido" placeholder="apellido">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="cargo" #name="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.cargo" placeholder="cargo">
                            </div>
                            <div class="input-field col s12">
                                <input type="email" name="email" #name="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.email" placeholder="email">
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn right"(click)="resetForm(empleadoForm)">Reset</button>
                                    <button class="btn ">Guardar</button>
                                </div>
                            </div>

                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
      <div class="col s7">
        <table>
            <thead>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cargo</th>
                <th>Opciones</th>
            </thead>
            <tbody>
                <tr *ngFor="let empleado of empleadoService.empleados">
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.apellido}}</td>
                    <td>{{empleado.cargo}}</td>
                    <td>
                        <a (click)="editEmpleado">
                            <i class="material-icons">edit</i>
                        </a>
                        <a (click)="deleteEmpleado">
                            <i class="material-icons">delete</i>
                        </a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
      </div>
    </div>
</div>
